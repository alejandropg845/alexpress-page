<div class="bg-gradient-to-b from-white to-sky-400 h-64 dark:from-black dark:to-cyan-300 mt-4 flex flex-col justify-center items-center">
    <h3 class="font-semibold md:text-lg dark:text-white">You need some help?</h3>
    <textarea (input)="setLength(textarea, span)" #textarea class="mt-2 py-1 px-2 w-[260px] md:w-[300px] rounded-lg dark:bg-black dark:text-white" type="text" placeholder="Type your issue here"></textarea>
    <p class="font-bold"> <span #span>{{textareaValue}}</span> / 200</p>
    <button type="button" class="mt-4 bg-white rounded-xl text-base border-2 border-transparent hover:border-black transition ease-in-out duration-300 px-4 py-2 font-semibold" (click)="requestSupport(textarea)">Get support</button>
    
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#029cb0" type = "ball-fussion" [fullScreen] = "true"><p style="color: rgb(0, 183, 255)" > Sending your request... </p></ngx-spinner>
