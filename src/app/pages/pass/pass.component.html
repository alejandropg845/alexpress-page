<div *ngIf="passwordService.showDialog | async" class="fixed inset-0 flex items-center justify-center z-[999] bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4 dark:text-white">Enter Password</h2>
      <input #input type="password" class="w-full p-2 mb-4 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Password">
      <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-800" (click)="passwordService.onSubmitPassword(input.value)">Submit</button>
    </div>
  </div>
